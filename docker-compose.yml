version: '3'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db 
    ports: 
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
    db-data:
    

  